<section class="section">
  <div class="container">
    <h2 class="subtitle is-6">{{ .Date.Format "January 2, 2006" }}</h2>
    <h1 class="title">{{ .Title | markdownify }}</h1>
    <h2 class="subtitle is-6" >{{ .ReadingTime }} minute read</h2>
    {{ if (.Params.tags) }}{{ partial "tags.html" . }}<br />{{ end }}
    <div class="content">
      {{ .Content }}
    </div>
  </div>
</section>
